<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            display: inline;
            background-color: antiquewhite;
            height: 300px;
            width: 300px;
            border: 10px solid aqua ;
            padding: 10px;
            margin: 20px auto 40px;
            outline: 5px dashed lightgoldenrodyellow;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplode caixa box-level</h1>
    <p>Parágrafos também são Exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.   Vamos ver como tudo isso funciona.</p>    
</body>
</html>
